<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GadgetBazar</title>
    <link rel="icon" href="../icons/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div id="zamNone">
        <a href="../pages/order.html">
            <img class="back" id="goBackLink" src="../icons/back.svg" alt="Back">
        </a>
        <h1 class="title" id="title">Замовлення</h1>
    </div>

    <div class="save" id="orderModal">
        <h1>Дякуємо за замовлення</h1>
        <img src="../icons/save.png" alt="Save">
        <input class="btnBuyBasket" id="closeModalBtn" type="button" value="Повернутись назад">
    </div>

    <div class="content" id="content">
        <form id="orderForm">
            <input type="hidden" name="access_key" value="c6aab53d-7aaa-420e-928d-f8c93f0ecbae">

            <div class="n flex">
                <p>Прізвище</p>
                <input type="text" id="lastName" placeholder="Прізвище" name="lastName" required>
            </div>
    
            <div class="n flex">
                <p>Ім'я</p>
                <input type="text" id="name" placeholder="Ім'я" name="name" required>
            </div>
    
            <div class="n flex">
                <p>По-батькові</p>
                <input type="text" id="twoName" placeholder="По-батькові" name="fatherName" required>
            </div>
    
            <div class="n flex">
                <p>Телефон</p>
                <input type="text" id="telephone" placeholder="+380XXXXXXXX" name="telephone" required>
            </div>
    
            <div class="n flex">
                <p>Місто</p>
                <input type="text" id="city" placeholder="Місто" name="city" required>
            </div>
    
            <div class="n flex">
                <p>Доставка</p>
                <div class="flex">
                    <div class="flex" style="margin-right: 10px;">
                        <p>Нова пошта</p>
                        <input type="radio" name="delivery" id="delivery1" required>
                    </div>
                    <div class="flex">
                        <p>Укр пошта</p>
                        <input type="radio" name="delivery" id="delivery2" required>
                    </div>
                </div>
            </div>
    
            <div class="n flex">
                <p>Відділення</p>
                <input type="text" id="del" placeholder="Відділення №" name="Department number" required>
            </div>
    
            <div class="n flex">
                <p>Вулиця</p>
                <input type="text" id="street" placeholder="Вулиця (відділення)" name="street" required>
            </div>

            <div class="n n2 flex" style="margin-top: 20px;">
                <p style="font-weight: 800;">Ціна:</p>
                <p id="endPrice" style="font-weight: 800;"></p>
            </div>
    
            <input type="submit" id="btnBuy" class="btnBuyBasket" value="Оформити замовлення">
        </form>
    </div>
    <script src="../js/buy.js"></script>
</body>

</html>
